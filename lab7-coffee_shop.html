<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Haven</title>
  <link rel="stylesheet" href="style.css">
<style>
   body{display: grid;
    grid-template-areas: "header" "nav" "main" "footer";
    grid-template-rows: auto auto 1fr auto;
    height: 100vh;
    margin: 0;
   }
   .header{grid-area: header;
    background-color: rgb(247, 244, 244);
    padding: 20px;
    text-align: center;
   }
   .nav{grid-area: nav;
    background-color: brown;
    color: #f0ebeb;
    padding: 10px;
    text-align: center;
   }
   .nav ul{
    list-style: none;
    margin: 0;
    padding: 0;
   }
   .nav li {
    display: inline-block;
    margin-right: 20px;
   }
   .nav a {
    color: lightskyblue;
    text-decoration: none;
   }
   .main-content{grid-area: main;
   padding: 20px;
   }
   .main-content h2{
    font-size: 24px;
    margin-bottom: 10px;
    text-align: center;
   }
   .footer{grid-area: footer;
   background-color: #f0f0f0;
   padding: 10px;
   text-align: center;
   }
   .flex-container{display: flex;
   flex-wrap: wrap;
   justify-content: space-around;
   align-items: center;
   gap: 20px;
   }
   .flex-item{background-color:#f7f7f7;
   padding: 20px;
   border: 1px solid#dadada;
   border-radius: 10px;
   width: calc(25% - 20px);
   text-align: center;
   }
   h1{font-size: ;}

</style>
</head>
<body>
  <header class="header">
    <h1>Java Haven</h1>
    <p>Your daily dose of caffeine and comfort.</p>
  </header>
  
  <nav class="nav">
    <ul>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <main class="main-content">
    <h2>Featured Coffees</h2>
    <div class="flex-container">
      <div class="flex-item">Espresso</div>
      <div class="flex-item">Cappuccino</div>
      <div class="flex-item">Latte</div>
      <div class="flex-item">Mocha</div>
    </div>
  </main>
  
  <footer class="footer">
    <p>&copy; 2025 Java Haven. All Rights Reserved.</p>
  </footer>
</body>
</html>
